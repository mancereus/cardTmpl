<style type="text/css">
	.key{ font-size: 14pt;}

	<div id="content"></div>
	<div id="template" style="display: none;">
		<div>{{header}}</div>
		{{#cards}}
		<div  class="card">
		<div class="toprow {{art}}">
			<span class="key">{{Karte}}</span>
			<span style="font-size: 11px;padding: 0 10px;" class="name">{{typ}}</span>
			<span class="key right">{{Karte}}</span>
		</div>
		<div class="toprow" style="margin-top: 3px;">
			<span style="margin-left: 3px;">{{name}}</span>
			<span class="key {{art}} right" style="width: 20px;text-align: center; border: 1px solid black;mrgin-right: 3px;">{{anz1}}</span>
			<span class="key {{art2}} right" style="width: 20px;text-align: center; border: 1px solid black;mrgin-right: 3px;">{{anz2}}</span>
		</div>
		<div><img alt="picture" src="img/{{typ}}.png" style="width: 80px; height: 80px;margin: 5px 30px;"></div>
		<div style="width: 90%; text-align:center;border: 1px solid black; padding: 2px">{{Aktion}}</div>
		<div style="width: 90%; text-align:center;border: 1px solid black; padding: 2px">{{Vorteil}}</div>
		<div style="width: 100%; text-align:center; font-size: 8pt;">{{art}}karte</div>
              
		</div>
		{{#pagebreak}}<div class="pagebreak" style="width: 600px">page-break</div>{{/pagebreak}}
