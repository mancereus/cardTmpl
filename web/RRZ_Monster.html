<body>
	<div id="content"></div>
	<div id="template" style="display: none;">
		<div style="">{{header}}</div>
		{{#cards}}
		<div class="card {{name}}">

		<div><img alt="picture" src="img/Monster.png" style="width: 100px; height: 100px;margin: 10px 40px;"></div>
		<div style="width: 100%; text-align:center;">Monsterkarte</div>
		<div style="width: 100%; text-align:center;">
		<table class="monstertable">
  <tr>
    <th>Alarm</th>
    <th>Punkte</th>
    <th>Schaden</th>
  </tr>
{{#rows}}
		  <tr>
    <td>{{a}}</td>
    <td>{{p}}</td>
    <td>{{s}}</td>
  </tr>
{{/rows}}
</table>

		</div>

		<div class="bottomrow" style="margin-top: 10px;"><span class="key rotate">{{key}}</span><span class="name rotate">{{name}}</span><span class="key right rotate">{{key}}</span></div>
		</div>
		{{#pagebreak}}<div class="pagebreak"></span>{{/pagebreak}}
