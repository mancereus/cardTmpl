<style type="text/css">
	body, * {
		font-size: 14px;
		font-family: 'Nobile', arial, serif;
	}

	.card {
		margin:1px; 
		float:left;
		width: 160px;
		height: 210px;
		border: 1px solid black;
		background-image: url("img/TIG/backsmallhell.png") ;
	}
	.key{ font-size: 14pt;}
	.H { background-color: #CCFFCC;
		 -webkit-print-color-adjust: exact;
	}          
	.S { background-color: #FFCCCC;
		 -webkit-print-color-adjust: exact;
	}          
          
	.E { background-color: #FFCCCC;
		 -webkit-print-color-adjust: exact;
	}                    
	.G { background-color: #FFFFCC;
		 -webkit-print-color-adjust: exact;
	}   
	.symbol {
		border: 3px solid green;
		padding: 3px;
		border-radius: 50px;
		background-color: #6f0;
		margin-left: 20px;
		width: 80px;
		height: 80px;
		opacity: 0.4;

	}
	.symbol img {
		margin-top: 10px;
		margin-left: 10px;
		width: 60px;
		height: 60px;
	}
	.warn {
		border: 3px solid orange;
		padding: 3px;
		border-radius: 50px;
		background-color: #f60;
		margin-left: 120px;
		width: 30px;
		height: 30px;
		z-index: 10;
	}
	.warn img {
		margin-top: 5px;
		margin-left: 5px;
		width: 20px;
		height: 20px;
		z-index: 11;
	}
	.bgc-blue{
		border: 3px solid blue;
		background-color: #39c;
	}
	.bgc-green{
		border: 3px solid green;
		background-color: #6f0;
	}
	.bgc-gelb{
		border: 3px solid #fc0;
		background-color: #ff0;
	}
	.text {
		position: absolute;
		width: 120px; 
		top: 150px; 
		left: 10px;
		text-align:center;
		font-size: 9px;
		background-color: white;
	}
	.top {
		top: 120px; 
		width: 150px;
		height: 90px;
		text-align: left;
		
	}
</style>      
</head>       
<body>        
	<div id="content"></div>
	<div id="template" style="display: none">
		{{#cards}}
		<div style="position: relative;" class="card {{color}}">
		
		<div style="position: absolute; ">
			<div style="position: absolute; margin-left: 3px;font-size: 14px;font-weight: bold;top: 5px; left: 5px;width:140px;text-align: center;background-color: white">{{name}} </div>
			<div class="{{imgclass}}" style="position: absolute; top: 30px;left: 10px"><img alt="picture" src="img/tig2/{{name}}.png" ></div>
			{{#task}}<div class="" style="position: absolute; top: 5px;left: 125px;"><img alt="picture" src="img/tig2/Stern.png" ></div>{{/task}}
			{{#warn}}<div class="warn bgc-{{bgc}}" style="position: absolute; top: 100px;left: -20px;"><img alt="picture" src="img/tig2/{{warn}}.png" ></div>{{/warn}}
			{{#win}}<div class="warn bgc-{{bgcwin}}" style="position: absolute; top: 60px;left: -20px;"><img alt="picture" src="img/tig2/{{win}}.png" ></div>{{/win}}
			{{#hor}}<img alt="picture" src="img/TIG/horiz.jpg" style="position: absolute; width:160px; height: 30px;top: 180px;">{{/hor}}
			{{#ver}}<img alt="picture" src="img/TIG/vertic.jpg" style="position: absolute; left: 130px; width:30px; height: 210px;top: 0px;">{{/ver}}
			<div class="text {{top}}">
			{{{Aktion}}}			  
			</div>
		</div>
              
		</div>
		{{#pagebreak}}<div class="pagebreak" style="width: 600px; page-break-after: always">page-break</div>{{/pagebreak}}
		{{/cards}}
		<div style="clear:both;width: 600px" >final</div>
		{{#symbols}}
			<span class="symbol bgc-{{bgc}}" style="width:80px;height:80px;float:left;margin-bottom: 10px;opacity:1.0"><img alt="picture" src="img/tig2/{{name}}.png" ></span>
		{{/symbols}}
              
</body>       
</html>
