			src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

		<script src="js/data.js"></script>
<style type="text/css">
.Armbrust {
	border: 10px solid #3c6;
}
.Axt {
	border: 10px solid #36c;
}
.Schwert {
	border: 10px solid #fc6;
}
.Niete {
	border: 10px solid black;
}
</style>
</head>
<body>
	<div id="content"></div>
	<div id="template" style="display: none;">
		<div style="">{{header}}</div>
		{{#cards}}
		<div class="card" >
		<div class="toprow"><span class="key">{{key}}</span><span class="name" style="font-size:20px">{{name}}</span><span class="key right">{{key}}</span></div>
		<div><img class="{{name}}" alt="picture" src="img/{{name}}.png" style="width: 50px; height: 50px;margin: 30px;"></div>
		<div style="width: 100%; text-align:center;"><hr></div>
		<div class="rotate" style="margin-right: 20px;">Drache ist immun gegen {{immun}}</div>
		<div class="bottomrow"><span class="name rotate" style="font-size:16px; font-weight: bold ;text-align: right;">Pergament</span></div>
		</div>
		{{#pagebreak}}<div class="pagebreak" style="width: 600px">page-break</div>{{/pagebreak}}
		{{/cards}}

</html>
