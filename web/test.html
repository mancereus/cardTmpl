<!DOCTYPE html>
<html>
<head>
<title>Ruhmreiche Zwerge</title>
<link href="css/style.css" rel="stylesheet" ="text/css" />
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="js/mustache.js"></script>
		<script>
			var overviewstr = '{"header": "StadtChronik","cards": ['
				  + '{"key": "2", "name": "Axt"},'
				  + '{"key": "2", "name": "Axt"},'
				  + '{"key": "3", "name": "Axt"},'
				  + '{"key": "3", "name": "Axt"},'
				  + '{"key": "4", "name": "Axt"},'
				  + '{"key": "5", "name": "Axt"},'
				  + '{"key": "6", "name": "Axt"},'
				  + '{"key": "1", "name": "Schwert"},'
				  + '{"key": "1", "name": "Schwert"},'
				  + '{"key": "2", "name": "Schwert"},'
				  + '{"key": "3", "name": "Schwert"},'
				  + '{"key": "4", "name": "Schwert"},'
				  + '{"key": "5", "name": "Schwert"},'
				  + '{"key": "5", "name": "Schwert"},'
				  + '{"key": "1", "name": "Armbrust"},'
				  + '{"key": "1", "name": "Armbrust"},'
				  + '{"key": "2", "name": "Armbrust"},'
				  + '{"key": "2", "name": "Armbrust"},'
				  + '{"key": "3", "name": "Armbrust"},'
				  + '{"key": "1", "name": "Armbrust"}'
				  + ']}';
		</script>
		<script src="js/data.js"></script>
<style type="text/css">
.Armbrust {
	background-color: #3c6;
}
.Axt {
	background-color: #36c;
}
.Schwert {
	background-color: #fc6;
}
</style>
</head>
<body>
	<div id="content"></div>
	<div id="template" style="display: none;">
		<div style="">{{header}}</div>
		{{#cards}}
		<div class="card {{name}}">
		<div class="toprow"><span class="key">{{key}}</span><span class="name">{{name}}</span><span class="key right">{{key}}</span></div>
		<div><img alt="picture" src="img/{{name}}.png" style="width: 100px; height: 100px;margin: 40px;"></div>
		<div class="bottomrow"><span class="key rotate">{{key}}</span><span class="name rotate">{{name}}</span><span class="key right rotate">{{key}}</span></div>
		</div>
		{{#pagebreak}}<span class="pagebreak"></span>{{/pagebreak}}
		{{/cards}}

</body>
</html>
