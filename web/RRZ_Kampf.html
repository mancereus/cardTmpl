<style type="text/css">
.Armbrust {
	border: 7px solid #3c6;
}
.Axt {
	border:  7px solid #36c;
}
.Schwert {
	border:  7px solid #fc6;
}

</style>
</head>
<body>
	<div id="content"></div>
	<div id="template" style="display: none;">
		<div style="">{{header}}</div>
		{{#cards}}
		<div class="card ">
		<div class="toprow"><span class="key">{{key}}</span><span class="name" >{{name}}</span><span class="key right">{{key}}</span></div>
		<div><img class="{{name}}" alt="picture" src="img/{{name}}.png" style="width: 80px; height: 80px;margin: 18px;"></div>
		<div style="width: 100%; text-align:center;">Kampfkarte</div>
		<div class="bottomrow"><span class="key rotate left">{{key}}</span><span  class="name rotate">{{name}}</span><span class="key right rotate">{{key}}</span></div>
		</div>
		{{#pagebreak}}<div class="pagebreak" style="width: 600px">page-break</div>{{/pagebreak}}
		{{/cards}}

</body>
</html>
